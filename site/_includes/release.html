{% from "fragments.njk" import svgIcon, wip %}
{% extends 'default.html' %}

{% block head %}
<link rel="stylesheet" href="/css/release.css">
<!-- Uncomment if we need syntax highlighting in release notes -->
<link rel="stylesheet" href="/css/syntax-highlighting.css">
{% endblock %}


{% block main %}
{% if env.isProduction %}
{{ wip() }}
{% else %}
<article class="release">
    <div class="row-baseline">
      <h1>Sollumz {{ title }}</h1>
      <time class="" datetime="{{ date | htmlDateString }}">{{ date | readableDate }}</time>
    </div>
    <a class="primary-button" href="{{ release.downloadUrl }}">Download</a>
    <div class="release-content">
    {{ content | safe }}
    </div>
    <a class="primary-button" href="{{ release.downloadUrl }}">Download</a>
</article>
{% endif %}
{% endblock %}
